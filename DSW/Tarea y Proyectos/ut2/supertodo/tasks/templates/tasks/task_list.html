{% extends "./base.html" %}

{% block body %}
  {% for task in total_tasks %}
    <div class="card mb-5">
      <div class="card-header">
        {{ task.name }} 
        {% if task.done %} 
        <a class="btn btn-outline-success" href="{% url "tasks:toggle-task" task.slug %}" role="button">Completada</a> 
        {% else %} 
        <a class="btn btn-outline-danger" href="{% url "tasks:toggle-task" task.slug %}" role="button">Pendiente</a>
        {% endif %}
        <a class="btn btn-outline-secondary" href="{% url "tasks:edit-task" task.slug %}" role="button">Editar</a>
        <a class="btn btn-outline-warning" href="{% url "tasks:delete-task" task.slug %}" role="button">Borrar</a>
      </div>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">{{ task.description }}</p>
        <a href="{% url "tasks:task-detail" task.slug %}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  {% endfor %}

{% endblock body %}

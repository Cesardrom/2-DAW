    <div class="ejer 1">

            <input type="number" id="num2" placeholder="Número" required>
            <input type="number" id="num3" placeholder="Número" required>
            </select>
        </form>
        <button type="button" onclick="ejercicio1()">Verificar 1</button>
        <div class="ejer 2">
            <h1>Ejercicio 2</h1>
            <form id="ejer 2 Form">
                <input type="number" id="x" placeholder="Número" required>
                </select>
            </form>
        <button type="button" onclick="ejercicio2()">Verificar 2</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JavaScript</title>
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>
    <div>
        <h2>Ejercicio 1</h2>
        <input id="textoContar" placeholder="Texto" required>
        <input id="caracter" placeholder="Carácter" required maxlength="1">
        <button onclick="ejercicio1()">Contar</button>
    </div>
    <div>
        <h2>Ejercicio 2</h2>
        <input id="numeros" placeholder="Números separados por comas (ej: 1,2,3)" required>
        <button onclick="ejercicio2()">Calcular suma y media</button>
    </div>
    <div>
        <h2>Ejercicio 3</h2>
        <input id="num1" type="number" placeholder="Número 1">
        <input id="num2" type="number" placeholder="Número 2">
        <button onclick="ejercicio3()">Calcular</button>
    </div>
    <div>
        <h2>Ejercicio 4</h2>
        <input id="divNum1" type="number" placeholder="Número 1">
        <input id="divNum2" type="number" placeholder="Número 2">
        <button onclick="ejercicio4()">Dividir</button>
    </div>
    <div>
        <h2>Ejercicio 5</h2>
        <input id="dni" type="number" placeholder="Número del DNI">
        <button onclick="ejercicio5()">Calcular letra</button>
    <div>
        <h2>Ejercicio 6</h2>
        <input id="csvLinea" placeholder="Línea CSV">
        <input id="csvSeparador" placeholder="Separador (por defecto ',')">
        <button onclick="ejercicio6()">Procesar</button>
    </div>
    <div>
        <h2>Ejercicio 7</h2>
        <input id="textoAnalizar" placeholder="Texto a analizar">
        <button onclick="ejercicio7()">Analizar</button>
    </div>
    <div>
        <h2>Ejercicio 8</h2>
        <input id="textoArriba" placeholder="Texto a procesar">
        <button onclick="ejercicio8()">Reemplazar</button>
    </div>
    <div>
        <h2>Ejercicio 9</h2>
        <input id="textoMayMin" placeholder="Texto a analizar">
        <button onclick="ejercicio9()">Analizar</button>
    </div>
    <div>
        <h2>Ejercicio 10</h2>
        <input id="textoPalindromo" placeholder="Texto a analizar">
        <button onclick="ejercicio10()">Detectar</button>
    </div>

    <script src="./Ejercicios.js"></script>
</body>
</html>

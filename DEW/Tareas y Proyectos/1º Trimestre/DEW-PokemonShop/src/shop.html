<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interfaz Principal de Colección de Criaturas">
    <title>Pokemon Shop | Colección</title>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor-aplicacion">
        <header class="cabecera-principal">
            <nav class="panel-navegacion">
                <div class="info-usuario">
                    <span id="nombreUsuario" class="nombre-usuario"></span>
                    <span id="creditosUsuario" class="mostrar-creditos"></span>
                </div>
                
                <div class="herramientas-busqueda">
                    <div class="barra-busqueda">
                        <input type="text" id="filtroNombre" placeholder="Buscar por nombre...">
                        <input type="text" id="filtroTipo" placeholder="Buscar por tipo...">
                    </div>
                </div>

                <div class="panel-acciones">
                    <button id="agregarFavoritos" class="btn-accion">Marcar Favorito</button>
                    <button id="verFavoritos" class="btn-accion">Ver Favoritos</button>
                    <button id="agregarCesta" class="btn-accion">Añadir a la Cesta</button>
                    <button id="verCesta" class="btn-accion">Ver Cesta</button>
                </div>
            </nav>
        </header>

        <main class="area-contenido">
            <div id="indicadorCarga" class="pantalla-carga">
                <span>Accediendo a los Datos del Vault...</span>
            </div>
            <section id="cuadriculaCriaturas" class="coleccion-criaturas"></section>
        </main>
    </div>
    <script type="module" src="js/vault.js"></script>
</body>
</html>

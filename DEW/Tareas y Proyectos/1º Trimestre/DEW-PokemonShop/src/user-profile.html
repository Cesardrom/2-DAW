<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonShop | Mi Perfil</title>
    <link rel="shortcut icon" href="./assets/images/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="contenedor-colector">
        <header class="cabecera-colector">
            <h1>Mi Perfil de Entrenador</h1>
            <nav class="barra-navegacion">
                <a href="shop.html">Volver a la Tienda</a>
            </nav>
        </header>

        <main class="contenido-colector">
            <section class="info-colector">
                <div class="datos-usuario">
                    <h2>Información Personal</h2>
                    <p class="nombre-colector">Usuario: <span id="nombreUsuario"></span></p>
                    <p class="creditos-colector">Balance: <span id="creditosUsuario"></span></p>
                </div>
            </section>

            <section class="estadisticas-colector">
                <h2>Estadísticas de Colección</h2>
                <p class="valor-estadistica">Pokémon Capturados: <span id="pokemonCapturados"></span></p>
                <p class="valor-estadistica">Tipos Únicos: <span id="tiposUnicos"></span></p>
            </section>
        </main>
    </div>
    <script type="module" src="./js/views/user-profile.js"></script>
</body>
</html>

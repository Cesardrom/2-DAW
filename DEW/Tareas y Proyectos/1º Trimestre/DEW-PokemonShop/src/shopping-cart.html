<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interfaz de la Cesta de Compras">
    <title>CriaturasVault | Cesta</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor-cesta">
        <header class="cabecera-cesta">
            <h1>Cesta de Transacciones</h1>
            <nav class="barra-navegacion">
                <a href="vault.html" class="enlace-nav">Volver al Vault</a>
            </nav>
        </header>

        <main class="contenido-cesta">
            <section class="resumen-cesta">
                <div class="info-creditos">
                    <p>Créditos Disponibles: <span id="creditosDisponibles"></span></p>
                    <p>Coste Total: <span id="costeTotal"></span></p>
                </div>
            </section>

            <section class="items-cesta">
                <ul id="listaItems" class="cuadricula-items"></ul>
            </section>

            <section class="acciones-cesta">
                <button id="confirmarCompra" class="btn-accion primario">
                    Confirmar Transacción
                </button>
            </section>
        </main>
    </div>
    <script type="module" src="js/cesta.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Autenticación para el Juego de Colección de Criaturas">
    <title>Pokemon Shop | Acceso</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor">
        <header class="cabecera-autenticacion">
            <div class="envoltorio-logo">
                <img src="assets/images/logo.png">
            </div>
        </header>

        <main class="contenido-autenticacion">
            <section class="contenedor-formulario-autenticacion">
                <div class="formulario-acceso">
                    <h2 class="titulo-formulario">Portal de Acceso</h2>
                    <form id="formularioAcceso" class="grupo-formulario">
                        <div class="grupo-entrada">
                            <label for="identificadorAcceso">Identificador</label>
                            <input type="text" id="identificadorAcceso" required>
                        </div>
                        <div class="grupo-entrada">
                            <label for="claveAcceso">Clave de Acceso</label>
                            <input type="password" id="claveAcceso" required>
                        </div>
                        <button type="submit" class="btn-primario">Entrar al Vault</button>
                    </form>
                </div>

                <div class="formulario-registro">
                    <h2 class="titulo-formulario">Nuevo Registro</h2>
                    <form id="formularioRegistro" class="grupo-formulario">
                        <div class="grupo-entrada">
                            <label for="nuevoIdentificador">Elige Identificador</label>
                            <input type="text" id="nuevoIdentificador" required>
                        </div>
                        <div class="grupo-entrada">
                            <label for="nuevaClave">Crear Clave de Acceso</label>
                            <input type="password" id="nuevaClave" required>
                        </div>
                        <div class="grupo-entrada">
                            <label for="confirmarClave">Confirmar Clave de Acceso</label>
                            <input type="password" id="confirmarClave" required>
                        </div>
                        <button type="submit" class="btn-secundario">Crear Cuenta</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
